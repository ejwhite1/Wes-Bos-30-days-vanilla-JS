    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's

    }

    var born16thCentury = inventors.filter(born1500s);

    ///////////////////////////////////////////////////////////////////////////////
    // Array.prototype.map()
    // map returns a new array *the same length as the original*
    // 2. Give us an array of the inventors' first and last names

    function getNames(item, index) {
      var firstlast = [item.first, item.last].join(" ");
      //console.log(firstlast);
      return firstlast;
    };

    var inames = inventors.map(getNames);

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    // the sort function sorts arrays in place with no copying being made

    var ageSorted = inventors.sort(function (a, b) {
      return a.year - b.year;
    });
    console.table(ageSorted);

    // this is a more rigorous sort function (sorting in youngest to oldest as is; swap the value

    // per http://andrew.hedges.name/blog/2008/08/26/numerical-array-sorting-in-javascript
    var ageSorted2 = inventors.sort(function (a, b) {
    return a.year > b.year ? -1 : a.year < b.year ? 1 : 0;

    const totalYears = inventors.reduce((total, inventor) => {

    // Sum up the instances of each of these
    // 
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck', 'skateboard' ];


    //my solution after reading Mozilla reduce docs
    const countedData = data.reduce(function (allModes, mode){
      if (mode in allModes) {
        allModes[mode]++;
      }
      else {

      }
